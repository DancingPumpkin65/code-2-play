<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Dashboard - Duolingo Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>

        @font-face {
            font-family: 'MyFont';
            src: url('dinroundpro-medi/DINRoundPro-Bold.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }
        :root {
            --bg-color: #131f24; /* Updated from dsdsds.txt */
            --primary-text: #FFFFFF; /* Updated from dsdsds.txt */
            --secondary-text: #A0A0A0; /* Keeping for now, might need adjustment */
            --accent-green: #58cc02; /* Updated 'botton color' from dsdsds.txt */
            --accent-yellow: #ffc700; /* Updated 'golden button color' from dsdsds.txt */
            --accent-blue: #3f9eca; /* From 'left navbar life learn' in dsdsds.txt - for active learn */
            --locked-gray: #4A5568; /* Adjusted for new theme */
            --panel-bg: #1A202C; /* Adjusted for new theme - slightly darker than bg */
            --font-family: 'MyFont', sans-serif; /* Updated from dsdsds.txt */
            --base-font-size: 16px;
            --border-radius: 12px;
            --spacing-unit: 4px;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-size: var(--base-font-size);
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .grid-page {
            display: grid;
            grid-template-columns: 240px 1fr 300px; /* Keep existing layout for now */
            gap: calc(var(--spacing-unit) * 4); /* 16px */
            width: 100%;
            max-width: 1400px; 
        }

        /* Left Sidebar Navigation */
        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 2); /* 8px */
            border-right: 2px solid #37464f; /* Added border */
            padding-right: calc(var(--spacing-unit) * 2); /* Added padding to prevent content overlap */
        }
        
        /* Duolingo's logo structure from dsdsds.txt */
        ._3vxyy { /* Duolingo logo container */
            padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 4);
        }
        ._3qEOY img.sOuBs { /* Main logo part */
            width: 150px;
        }
         ._3qEOY img._1C091 { /* Smaller logo part, if needed */
            display: none; /* Hide if not used or style as per Duolingo */
        }


        .left-sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Adapting .nav-item to Duolingo's structure from dsdsds.txt */
        .nav-item { /* Corresponds to _2dvyl in Duolingo structure */
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 calc(var(--spacing-unit) * 4); 
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease, color 0.2s ease;
            gap: calc(var(--spacing-unit) * 3); 
            color: var(--secondary-text); 
        }
        .nav-item-icon-img { /* For img used as icon */
            width: 24px; /* Adjust as needed */
            height: 24px; /* Adjust as needed */
        }
        .nav-item-label { /* Corresponds to _1AZJt */
            font-weight: 700; /* Duolingo uses bolder font for nav items */
            font-size: 15px;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.08); /* Slightly lighter hover */
            color: var(--primary-text);
        }

        .nav-item.active {
            background: #1a202c; /* A subtle background for active */
            color: var(--accent-blue); /* Use the main button color for active text */
            border-left: 3px solid var(--accent-blue); /* Left border for active item */
        }
         .nav-item.active.learn-active { /* Specific for 'Learn' item if active */
            background: #1a202c; /* Color from dsdsds.txt for active learn */
            color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }


        /* Center Column */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
            width: 100%;
            max-width: 1200px; /* Adjusted max-width */
            gap: 20px; /* Adjusted gap */
        }

        .quest-row {
            display: flex;;
        }

        .sidebar {
            padding: 15px;
            background-color: #3b4a69; /* Slightly lighter dark slate blue */
            border-radius: 12px;
            /* box-shadow: 0 2px 8px rgba(0,0,0,0.15); */ /* Softer shadow */
        }

        .left-sidebar {
            flex: 0 0 200px; /* Adjusted width */
            display: flex;
            flex-direction: column;
            background-color: transparent; /* Left sidebar itself is transparent, nav items have bg */
            box-shadow: none;
            padding: calc(var(--spacing-unit)* 4);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #58cc02; /* Duolingo green */
            margin-bottom: 20px;
            text-align: left; /* Align to left */
            padding: 10px 15px;
        }

        .left-sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .left-sidebar nav li a {
            display: flex;
            align-items: center;
            gap: 12px; /* Increased gap */
            padding: 10px 15px;
            color: #b0b8c5; /* Lighter gray for text */
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            font-weight: 700; /* Bolder font */
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 15px;
        }

        .left-sidebar nav li a:hover, .left-sidebar nav li a:focus {
            background-color: #4a5a7f; /* Hover state */
            color: #ffffff;
            outline: none;
        }

        .left-sidebar nav li a.active {
            background-color: #2f3c57; /* Active state matches main bg or slightly darker */
            color: #7edc3c; /* Brighter green for active text */
            font-weight: 700;
            border: 2px solid #4a5a7f; /* Border for active item */
        }
        .left-sidebar nav li a.active:hover, .left-sidebar nav li a.active:focus {
            background-color: #354360;
        }


        .center-content {
            flex: 1;
            min-width: 300px; /* Ensure it doesn't get too squished */
            padding: calc(var(--spacing-unit)* 4);
        }

        .center-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 12px 15px;
            background-color: #58cc02; /* Bright green like image */
            border-radius: 12px;
            color: #ffffff; /* White text on green bg */
        }

        .center-header-title {
            color: #ffffffb6; /* White text */
            font-size: 16px; /* Adjusted size */
            font-weight: bold;
        }
        .center-header-title .arrow { /* For the back arrow */
            margin-right: 8px;
            font-weight: normal;
        }


        .guidebook-btn {
            background-color: #58cc02; /* Slightly darker green than header */
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s ease;
            box-shadow: 0 2px 0px rgba(0, 0, 0, 0.2);
            border: 2px solid #0003;
        }
        .guidebook-btn:hover, .guidebook-btn:focus {
            background-color: #43a047;
            outline: none;
        }
        .guidebook-btn:active {
            background-color: #388e3c;
            transform: translateY(1px);
            box-shadow: none;
        }

        .level-path {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Adjusted gap */
        }

        .level-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .level-icon-wrapper {
            position: relative;
            margin-bottom: 5px; /* Reduced margin */
        }
        
        .level-icon {
            width: 60px; /* Adjusted size */
            height: 60px; /* Adjusted size */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Adjusted icon font size */
            font-weight: bold;
            border: 3px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative; /* For pseudo-elements if needed */
        }

        .level-icon.locked {
            background-color: #777777; /* Muted gray from image */
            color: #ababab;
            border-color: #5c5c5c;
        }
        .level-icon.locked:after { /* Inner shadow effect for locked */
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }


        .level-icon.unlocked { /* For the book icon */
            background-color: #ffc800; /* Gold/Yellow from image */
            color: #5c3d00; /* Darker text for contrast */
            border-color: #e6b400;
            box-shadow: 0 2px 0 #e6b400; /* Bottom border */
        }
        .level-icon.unlocked:hover {
            transform: translateY(-2px);
        }


        .level-icon.completed {
            background-color: #58cc02; /* Bright green */
            color: #ffffff;
            border-color: #4aa502;
            box-shadow: 0 2px 0 #4aa502; /* Bottom border */
        }
         .level-icon.completed:hover {
            transform: translateY(-2px);
        }


        .level-icon.current { /* The "START" button */
            background-color: #58cc02; /* Green like image */
            color: #ffffff; /* White star */
            border: 4px solid #ffffff; /* Thick white border */
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(88, 204, 2, 0.7), 0 4px 0 #388e3c; /* Glow and bottom border */
            font-size: 28px; /* Larger star */
        }
        .level-icon.current .level-text { 
            display: none; /* Hide START text, use icon */
        }


        .level-label {
            font-size: 12px; /* Smaller label */
            color: #bdc4d0;
            margin-top: 3px;
            font-weight: 600;
        }
        
        .mascot {
            width: 120px; 
            height: 120px;
            font-size: 35px; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 100%; /* Position to the right of the icon */
            top: 50%;
            transform: translate(10px, -50%); /* Adjust spacing */
        }
        .mascot img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }


        .right-sidebar {
            flex: 0 0 280px; /* Adjusted width */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adjusted gap */
            background-color: transparent; /* Right sidebar itself is transparent */
            box-shadow: none;
            padding: calc(var(--spacing-unit)* 4);
        }

        .sidebar-panel {
            background-color: #131f24;
            border: 2px solid #37464f;
            border-radius: var(--border-radius, 8px); /* Use existing var or default */
            padding: calc(var(--spacing-unit) * 2); /* Consistent padding */
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            border-radius: 12px;
            font-weight: 700;
        }

        .view-all-link {
            font-size: 12px;
            color: #49c0f8; /* Brighter green */
            text-decoration: none;
            font-weight: bold;
            font-weight: 700;
        }

        .league-body {
            display: flex;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #ffffff;
        }
        .stat-item .stat-icon { font-size: 18px; }
        .stat-item .flag-icon { font-size: 22px; border-radius: 50%; } 
        .stat-item-value { font-weight: bold; color: #fff; }
        /* Specific colors for stat icons based on image */
        .stat-item .streak-icon { color: #ff9800; } /* Orange */
        .stat-item .xp-icon { color: #1e90ff; } /* Blue (like gems) */
        .stat-item .hearts-icon { color: #ff4b4b; } /* Red */


        .super-callout, .league-box, .quests-panel {
            padding: 15px;
            border-radius: 12px;
        }

        .super-callout {
            text-align: left;
        }
        .super-callout-icon { /* Rainbow owl from image */
            width: 50px;
            height: 50px;
            background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* For owl emoji if used as fallback */
            color: white; /* Fallback color */
            margin-bottom: 8px;
            /* Ideally an SVG or image here */
        }
        .super-callout h3 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 17px;
        }
        .super-callout p {
            font-size: 13px;
            color: #bdc4d0;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .super-btn {
            background-color: #3c4dff; /* Main button color */
            color: #FFFFFF;
            padding: calc(var(--spacing-unit) * 2.5) calc(var(--spacing-unit) * 5); 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.2s ease;
            display: block;
            width: 100%;
            box-shadow: 0 2px 0 #3f22ec; /* Was darken(var(--accent-green), 10%) */
        }
        .super-btn:hover {
            background-color: #4958fd; /* Was lighten(var(--accent-green), 5%) */
        }
         .super-btn:active {
            background-color: #4958fd; /* Was darken(var(--accent-green), 5%) */
        }

        .left-sidebar nav ul li {
            margin-bottom: 10px;
        }
        
        /* League Card */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .panel-header h4 {
            margin: 0;
            font-size: 16px; /* Adjusted size */
            color: #ffffff;
            font-weight: 700;
        }
        .view-link {
            font-size: 12px;
            color: #7edc3c; /* Brighter green */
            text-decoration: none;
            font-weight: bold;
        }
        .view-link:hover, .view-link:focus {
            text-decoration: underline;
            color: #9eff5e;
            outline: none;
        }

        .league-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .league-icon { /* Emerald league icon from image */
            width: 40px;
            height: 40px;
            background-color: #2e7d32; /* Darker green for icon bg */
            color: #ffffff; /* White feather */
            border-radius: 8px; /* Hexagonal-like, but using rounded rect */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* For feather emoji */
            /* transform: rotate(45deg); */ /* Could make it diamond-like */
        }
        .league-details p {
            margin: 0;
            font-size: 13px;
            color: #bdc4d0;
        }
        .league-details .rank {
            font-weight: bold;
            color: #ffffff;
        }
        .league-status.danger {
            color: #ff6b6b; 
            font-size: 12px;
            font-weight: bold;
        }
        .league-status.safe {
            color: #7edc3c; 
            font-size: 12px;
            font-weight: bold;
        }


        .quest-item {
            margin-bottom: 12px;
        }
        .quest-item-text {
            font-size: 13px;
            color: #d0d8e0;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quest-icon {
            font-size: 18px;
            color: #ffeb3b; /* Bright yellow for quest icons */
        }
        .progress-bar-container {
            background-color: #2f3c57; /* Darker than panel, matches main bg */
            border-radius: 20px; 
            height: 14px; /* Slightly thicker */
            overflow: hidden;
            width: 100%;
            border: 1px solid #4a5a7f; /* Border for definition */
        }
        .progress-bar {
            background-color: var(--accent-yellow); /* Golden color for progress */
            height: 100%;
            border-radius: 20px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px; /* Space for chest icon */
        }
        .progress-bar.completed {
            background-color: #58cc02; /* Duolingo green for completed quests */
        }
        .progress-bar-chest {
            font-size: 10px; /* Smaller chest */
            color: #8d6e63; /* Brownish chest */
        }
        .progress-bar.completed .progress-bar-chest {
            color: #4caf50; /* Greenish chest when complete */
        }

        .progress-bar-wrapper { /* For text overlay if needed */
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 992px) { /* Tablet and smaller */
            .left-sidebar {
                flex: 1 1 100%; /* Take full width */
                flex-direction: row; /* Horizontal nav for smaller screens */
                align-items: center;
                margin-bottom: 15px;
                padding: 0 10px; /* Add some padding */
            }
            .left-sidebar .logo {
                margin-bottom: 0;
                margin-right: auto; /* Push nav to the right */
            }
            .left-sidebar nav ul {
                display: flex;
                gap: 5px;
            }
            .left-sidebar nav li a {
                padding: 8px 10px;
                font-size: 14px;
                margin-bottom: 0;
            }
             .left-sidebar nav li a.active {
                border: none; /* Remove border for horizontal active */
                background-color: #4a5a7f;
             }


            .center-content {
                order: 2; /* Ensure center content comes after left sidebar if it wraps */
            }
            .right-sidebar {
                order: 3;
            }
        }

        @media (max-width: 768px) { /* Mobile */
            .dashboard-container {
                flex-direction: column;
                padding: 5px;
            }
            .left-sidebar, .center-content, .right-sidebar {
                flex: 1 1 auto; /* Allow them to grow and shrink naturally in column */
                width: 100%; /* Take full width */
            }
            .left-sidebar {
                flex-direction: column; /* Stack logo and nav vertically again */
                align-items: stretch;
            }
            .left-sidebar .logo {
                text-align: center;
                margin-bottom: 10px;
            }
            .left-sidebar nav ul {
                flex-direction: column; /* Stack nav items */
                align-items: stretch;
            }
            .left-sidebar nav li a {
                justify-content: center; /* Center nav text */
            }

            .center-header {
                padding: 10px;
                margin-bottom: 20px;
            }
            .center-header-title {
                font-size: 14px;
            }
            .guidebook-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            .level-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .level-icon.current {
                font-size: 24px;
            }
            .mascot {
                width: 50px;
                height: 50px;
                font-size: 35px;
                transform: translate(10px, -50%);
            }
            .stats-bar { padding: 8px; }
            .stat-item { font-size: 12px; }
            .stat-item .stat-icon { font-size: 16px; }
            .stat-item .flag-icon { font-size: 20px; }

            .super-callout, .league-box, .quests-panel { padding: 12px; }
            .super-callout h3 { font-size: 16px; }
            .super-callout p { font-size: 12px; }
            .super-btn { font-size: 14px; padding: 8px 15px; }
            .panel-header h4 { font-size: 15px; }
            .league-icon { width: 35px; height: 35px; font-size: 18px; }
            .league-details p { font-size: 12px; }
            .quest-item-text { font-size: 12px; }
            .quest-icon { font-size: 16px; }
        }

        /* Add styling for static zigzag path */
        .level-path { position: relative; width: 100%; height: 350px; /* adjust to fit content */ overflow: hidden; }
        ._2QaYj { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        /* Container for character image in path background */
        ._3jOjF { position: absolute; z-index: 0; }
        ._1bppN { width: 100%; height: auto; }
        /* Button wrapper and hover/active effects */
        .HPdUG { 
            display: inline-block; 
            cursor: pointer; 
            transform: rotateX(30deg); /* Added 3D perspective */
            perspective: 1000px; /* Add perspective for a better 3D effect */
        }
        .HPdUG ._1gEmM {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--panel-bg); /* Overridden by _1gEmM's background:none */
            border-radius: 50%; /* Shape is from SVG, not this */
            /* transition: transform 0.1s ease, background-color 0.2s ease; /* REMOVED - Handled by ._1gEmM below */
        }
        .HPdUG:hover ._1gEmM {
            /* background-color: var(--accent-green); /* Still ineffective due to _1gEmM's background:none */
            transform: translateY(2px); /* Pressed down by 2px from default */
            box-shadow: 0 6px 0px #46a900,  /* Thicker shadow: 8px (default) - 2px (translateY) = 6px */
                        0 10px 13px rgba(0, 0, 0, 0.12); /* Ambient shadow: 12px (default) - 2px (translateY) = 10px, adjusted blur */
            /* filter: brightness(0.95); /* Optional: slight darken on hover */
        }
        .HPdUG:active ._1gEmM {
            transform: translateY(4px) scale(0.98); /* Further pressed down by 4px, slightly smaller */
            box-shadow: 0 4px 0px #46a900,   /* Thicker shadow: 8px (default) - 4px (translateY) = 4px */
                        0 8px 11px rgba(0, 0, 0, 0.1);    /* Ambient shadow: 12px (default) - 4px (translateY) = 8px, adjusted blur */
            filter: brightness(0.90); /* Darken a bit more on active */
        }
        
        /* Updated styles for SVG and IMG within the Duolingo-style buttons */
        ._1gEmM {
            /* display: flex; align-items: center; justify-content: center; are set by .HPdUG ._1gEmM */
            background: none; /* SVG provides the visual background */
            border: none;
            padding: 0;
            position: relative; /* Added for children positioning and z-index context */
            width: 70px; /* Ensure consistent size, adjust as needed */
            height: 70px; /* Ensure consistent size, adjust as needed */
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, filter 0.15s ease-out;
            box-shadow: 0 8px 0px #46a900, 0 12px 15px rgba(0, 0, 0, 0.15); /* Default thicker shadow */
            transform-style: preserve-3d; /* Important for 3D transforms on children if any */
        }

        /* Focus state for accessibility: clear visual ring */
        ._1gEmM:focus-visible {
            outline: 3px solid #1cb0f6; /* Standard blue focus outline */
            outline-offset: 2px;       /* Offset for clarity */
        }
        /* Optional: remove outline if not focus-visible (e.g. mouse click) */
        ._1gEmM:focus:not(:focus-visible) {
          outline: none; 
        }

        ._1gEmM span._1kZ3q { /* Wrapper for the SVG */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* SVG layer is behind the image */
            display: flex; 
            align-items: center;
            justify-content: center;
            background-color: #58cc02; /* Added */
            border-radius: 100%;     /* Added */
        }

        ._1gEmM span._1kZ3q svg { /* The SVG itself, for the 3D button base */
            width: 100%; /* Takes full button width */
            display: block;

                progressBarDiv.style.setProperty('--__internal__progress-bar-value', `${Math.min(percentage, 100)}%`);

                const progressBarInnerContent = document.createElement('div');
                progressBarInnerContent.className = 'ThLWu _3yKMC'; // As per user HTML

                // Inner HTML for progress bar, matching user's structure
                progressBarInnerContent.innerHTML = `
                    <span class="_3a7rM _2spfn _2G_th">${quest.progressCurrent} / ${quest.progressMax}</span>
                    <div class="_1jSC8 _27NV6" style="opacity: 1;">
                        <div class="_3jkB9 _1qzJe _27NV6"></div>
                        <div class="_1EFTr"></div>
                        <span class="_2spfn _2G_th">${quest.progressCurrent} / ${quest.progressMax}</span>
                    </div>
                    <div class="_345XU" style="opacity: 1;">
                        <div class="BR3lm"></div>
                    </div>
                `;
                progressBarDiv.appendChild(progressBarInnerContent);

                const rewardIconImg = document.createElement('img');
                rewardIconImg.className = '_3_MbI'; // As per user HTML
                rewardIconImg.src = quest.rewardIconUrl || quest.completedIconUrl || 'icons/default_reward.svg'; 
                rewardIconImg.alt = 'Reward';

                // Assemble the quest item
                progressAndRewardDiv.appendChild(progressBarDiv);
                progressAndRewardDiv.appendChild(rewardIconImg);

                questDetailsDiv.appendChild(questTextSpan);
                questDetailsDiv.appendChild(progressAndRewardDiv);

                questItemContainer.appendChild(questIconImg);
                questItemContainer.appendChild(questDetailsDiv);
                
                if (!quest.unlocked) {
                    questItemContainer.style.opacity = '0.6';
                    questItemContainer.style.pointerEvents = 'none';
                    const lockedBadge = document.createElement('span');
                    lockedBadge.className = 'quest-locked-badge'; 
                    lockedBadge.innerHTML = '<img src="https://d35aaqx5ub95lt.cloudfront.net/images/goals/ca23da57929a3144934ee0571a2f44e9.svg" alt="locked" style="width: 20px; height: 20px; margin-left: auto;">';
                    // The locked badge might need to be positioned differently with the new structure.
                    // For now, appending it directly. Consider if it should be inside H8Z2d or _1XsWM.
                    // Based on typical layouts, it might be better alongside _3_MbI or outside _1XsWM.
                    // For simplicity, keeping current append logic, but this might need review.
                    questDetailsDiv.appendChild(lockedBadge); // Appending to details, might be better
                } else {
                    questItemContainer.onclick = () => alert('Quest clicked: ' + quest.text);
                }

                questsList.appendChild(questItemContainer);
            });
            questsContainer.appendChild(questsList);
        }

        // Initial render
        renderPage(initialJsonData);

    </script>
</body>
</html>
